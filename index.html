<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Title</title>
        <script src="https://unpkg.com/feather-icons"></script>
        <link href="css/general.css" rel="stylesheet" />
        <link href="css/header.css" rel="stylesheet" />
        <link href="css/menu.css" rel="stylesheet" />
    </head>
    <body>
        <div class="landing">
            <div class="header__wrap">
                <div class="header__background">
                    <img src="./images/background_main.png" alt="image" class="header__bg-image" />
                </div>
                <header class="header">
                    <div class="header__navigation">
                        <div class="lang">
                            <div class="lang__toggle" id="lang__toggle">
                                <span class="lang__toggle__name">UA</span>
                                <i class="lang__toggle__icon" data-feather="chevron-down"></i>
                                <i
                                    class="lang__toggle__icon lang__toggle__icon--up lang__toggle__icon--closed"
                                    data-feather="chevron-up"
                                ></i>
                            </div>
                            <ul class="lang__dropdown" id="lang__dropdown">
                                <li class="lang__dropdown__item">
                                    <span data-lang="UA">Ukrainian</span>
                                </li>
                                <li class="lang__dropdown__item">
                                    <span data-lang="EN">English</span>
                                </li>
                            </ul>
                        </div>
                        <div class="burger-menu">
                            <div class="burger-menu__icon" id="burger-menu__icon">
                                <i data-feather="menu"></i>
                            </div>
                            <div class="menu" id="menu">
                                <div class="menu__btn-close" id="menu__btn-close">
                                    <i data-feather="x"></i>
                                </div>
                                <div class="menu__content">
                                    <div class="menu__item">
                                        <i data-feather="globe" class="menu__item_icon"></i>
                                        <a href="#" target="_blank" class="menu__item_link">Наш веб-сайт</a>
                                    </div>
                                    <div class="menu__item">
                                        <i data-feather="facebook" class="menu__item_icon"></i>
                                        <a href="https://www.facebook.com/" target="_blank" class="menu__item_link"
                                            >Facebook</a
                                        >
                                    </div>
                                    <div class="menu__item">
                                        <i data-feather="instagram" class="menu__item_icon"></i>
                                        <a href="https://www.instagram.com" target="_blank" class="menu__item_link"
                                            >Instagram</a
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
            <div class="main">
                <div class="service-info">
                    <div class="service-info__icon" data-service="wifi">
                        <i data-feather="wifi"></i>
                    </div>
                    <div class="service-info__icon" data-service="phone">
                        <i data-feather="phone"></i>
                    </div>
                    <div class="service-info__icon" data-service="clock">
                        <i data-feather="clock"></i>
                    </div>
                    <div class="service-info__icon" data-service="map-pin">
                        <i data-feather="map-pin"></i>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button class="btn-main">Menu</button>
            </div>
        </div>

        <!--MODAL-->
        <dialog class="modal" id="modal">
            <div class="modal--wifi" id="modal-wifi">
                <div class="modal__header">
                    <div class="modal__header__icon">
                        <i data-feather="wifi"></i>
                    </div>
                    <h3 class="modal__header__title">WIFI</h3>
                </div>
                <div class="modal__content">
                    <div class="modal__content__group">
                        <p class="modal__content__subtitle">Ім'я мережі</p>
                        <p class="modal__content__description">Italian Redaction</p>
                    </div>
                    <div class="modal__content__group">
                        <p class="modal__content__subtitle">Пароль</p>
                        <p class="modal__content__description">Redaction</p>
                    </div>
                </div>
            </div>
            <div class="modal--phone" id="modal-phone">
                <div class="modal__header">
                    <div class="modal__header__icon">
                        <i data-feather="phone"></i>
                    </div>
                    <h3 class="modal__header__title">Телефон</h3>
                </div>
                <div class="modal__content">
                    <a href="tel:+38 (099) 701 7999" class="modal__content__description">+38 (099) 701 7999</a>
                    <a href="tel:+38 (073) 701 7900" class="modal__content__description">+38 (073) 701 7900</a>
                </div>
            </div>
            <div class="modal--clock" id="modal-clock">
                <div class="modal__header">
                    <div class="modal__header__icon">
                        <i data-feather="clock"></i>
                    </div>
                    <h3 class="modal__header__title">Графік роботи</h3>
                </div>
                <div class="modal__content">
                    <p class="modal__content__description">11:00 - 23:00</p>
                </div>
            </div>
            <div class="modal--map-pin" id="modal-map-pin">
                <div class="modal__header">
                    <div class="modal__header__icon">
                        <i data-feather="map-pin"></i>
                    </div>
                    <h3 class="modal__header__title">Адреса</h3>
                </div>
                <div class="modal__content">
                    <p class="modal__content__description"
                        >вулиця Григорія Сковороди, <br />
                        7 Київ, Україна</p
                    >
                    <div class="modal__content__action">
                        <button class="btn-copy" id="btn-copy">
                            <i data-feather="copy"></i>
                        </button>
                        <button class="btn-copied btn-copied--hidden" id="btn-copied">Скопійовано</button>
                    </div>
                </div>
            </div>

            <div class="modal__footer">
                <button class="btn-main" id="modal-close">Okay</button>
            </div>
        </dialog>
        <script>
            feather.replace();
        </script>
        <script src="js/header.js"></script>
        <script src="js/menu.js"></script>
    </body>
</html>
